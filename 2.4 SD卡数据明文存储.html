<div id="wmd-preview" class="wmd-preview"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="mdh1" id="sd卡数据明文存储">SD卡数据明文存储</h1><div class="md-section-divider"></div><h2 data-anchor-id="96gu" id="问题描述">问题描述</h2><blockquote data-anchor-id="o6k3" class="white-blockquote">
  <p>Android系统中存放的文件存储卡有内置存储和外部存储。SDcards是外部存储，没有什么权限控制。程序只要有读写操作权限，就可以对sd卡进行读写。</p>
</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="1u4o" id="风险等级">风险等级</h2><blockquote data-anchor-id="cmdf" class="white-blockquote">

</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="imux" id="检测方法">检测方法</h2><blockquote data-anchor-id="ot8z" class="white-blockquote">
  <p>查看sdcard中相对应包名文件的数据，是否存在明文，等信息</p>
</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="nsaj" id="修补建议">修补建议</h2><blockquote data-anchor-id="8arf" class="white-blockquote">
