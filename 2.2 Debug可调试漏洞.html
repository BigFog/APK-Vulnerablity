<div id="wmd-preview" class="wmd-preview"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="alx7" id="22-debug可调试漏洞">2.2 Debug可调试漏洞</h1><div class="md-section-divider"></div><h2 data-anchor-id="4qtk" id="1-问题描述">1. 问题描述</h2><blockquote data-anchor-id="y8ia" class="white-blockquote">
  <p>在准备发布应用之前要确保关闭debug属性，即设置AndroidMainifest.xml中android:debuggable="false"，false表示关闭debug调试功能，true表示开启debug调试功能，但是有时候会忘记关掉这个属性。Debug调试开启会存在应用被调试的风险。</p>
</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="a99o" id="2-风险等级">2. 风险等级</h2><blockquote data-anchor-id="kgef" class="white-blockquote">
  <p>low 低危</p>
</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="amyu" id="3-检测方法">3. 检测方法</h2><blockquote data-anchor-id="nspr" class="white-blockquote">
  <p>解密AndroidMainfest.xml文件查看即可</p>
</blockquote><div class="md-section-divider"></div><h2 data-anchor-id="yvne" id="4-修复建议">4. 修复建议</h2><p data-anchor-id="o6y8">把debuggable关闭</p><p data-anchor-id="rcc8">android:debuggable=false</p><div class="md-section-divider"></div><h2 data-anchor-id="smpt" id="5-其他相关利用">5. 其他相关利用</h2></div>
</body>
